    abstract: '  Following transmission, HIV-1 evolves into a diverse population,
      and next

      generation sequencing enables us to detect variants occurring at low

      frequencies. Studying viral evolution at the level of whole genomes was

      hitherto not possible because next generation sequencing delivers relatively

      short reads. We here provide a proof of principle that whole HIV-1 genomes can

      be reliably reconstructed from short reads, and use this to study the selection

      of immune escape mutations at the level of whole genome haplotypes. Using

      realistically simulated HIV-1 populations, we demonstrate that reconstruction

      of complete genome haplotypes is feasible with high fidelity. We do not

      reconstruct all genetically distinct genomes, but each reconstructed haplotype

      represents one or more of the quasispecies in the HIV-1 population. We then

      reconstruct 30 whole genome haplotypes from published short sequence reads

      sampled longitudinally from a single HIV-1 infected patient. We confirm the

      reliability of the reconstruction by validating our predicted haplotype genes

      with single genome amplification sequences, and by comparing haplotype

      frequencies with observed epitope escape frequencies. Phylogenetic analysis

      shows that the HIV-1 population undergoes selection driven evolution, with

      successive replacement of the viral population by novel dominant strains. We

      demonstrate that immune escape mutants evolve in a dependent manner with

      various mutations hitchhiking along with others. As a consequence of this

      clonal interference, selection coefficients have to be estimated for complete

      haplotypes and not for individual immune escapes.

      '
