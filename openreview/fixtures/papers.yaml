- fields:
    abstract: "  Sound behavioral equations on open terms may become unsound after\n\
      conservative extensions of the underlying operational semantics. Providing\n\
      criteria under which such equations are preserved is extremely useful; in\n\
      particular, it can avoid the need to repeat proofs when extending the specified\n\
      language.\n  This paper investigates preservation of sound equations for several\
      \ notions\nof bisimilarity on open terms: closed-instance (ci-)bisimilarity\
      \ and\nformal-hypothesis (fh-)bisimilarity, both due to Robert de Simone, and\n\
      hypothesis-preserving (hp-)bisimilarity, due to Arend Rensink. For both\nfh-bisimilarity\
      \ and hp-bisimilarity, we prove that arbitrary sound equations on\nopen terms\
      \ are preserved by all disjoint extensions which do not add labels. We\nalso\
      \ define slight variations of fh- and hp-bisimilarity such that all sound\n\
      equations are preserved by arbitrary disjoint extensions. Finally, we give two\n\
      sets of syntactic criteria (on equations, resp. operational extensions) and\n\
      prove each of them to be sufficient for preserving ci-bisimilarity.\n"
