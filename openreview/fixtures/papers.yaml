- fields:
    abstract: "  Recently, two new parallel algorithms for on-the-fly model checking\
      \ of LTL\nproperties were presented at the same conference: Automated Technology\
      \ for\nVerification and Analysis, 2011. Both approaches extend Swarmed NDFS,\
      \ which\nruns several sequential NDFS instances in parallel. While parallel\
      \ random\nsearch already speeds up detection of bugs, the workers must share\
      \ some global\ninformation in order to speed up full verification of correct\
      \ models. The two\nalgorithms differ considerably in the global information\
      \ shared between\nworkers, and in the way they synchronize.\n  Here, we provide\
      \ a thorough experimental comparison between the two\nalgorithms, by measuring\
      \ the runtime of their implementations on a multi-core\nmachine. Both algorithms\
      \ were implemented in the same framework of the model\nchecker LTSmin, using\
      \ similar optimizations, and have been subjected to the\nfull BEEM model database.\n\
      \  Because both algorithms have complementary advantages, we constructed an\n\
      algorithm that combines both ideas. This combination clearly has an improved\n\
      speedup. We also compare the results with the alternative parallel algorithm\n\
      for accepting cycle detection OWCTY-MAP. Finally, we study a simple statistical\n\
      model for input models that do contain accepting cycles. The goal is to\ndistinguish\
      \ the speedup due to parallel random search from the speedup that can\nbe attributed\
      \ to clever work sharing schemes.\n"
