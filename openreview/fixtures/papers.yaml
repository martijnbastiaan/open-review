- fields:
    abstract: "  Quantitative theories of information flow give us an approach to\
      \ relax the\nabsolute confidentiality properties that are difficult to satisfy\
      \ for many\npractical programs. The classical information-theoretic approaches\
      \ for\nsequential programs, where the program is modeled as a communication\
      \ channel\nwith only input and output, and the measure of leakage is based on\
      \ the notions\nof initial uncertainty and remaining uncertainty after observing\
      \ the final\noutcomes, are not suitable to multi-threaded programs. Besides,\
      \ the\ninformation-theoretic approaches have been also shown to conflict with\
      \ each\nother when comparing programs. Reasoning about the exposed information\
      \ flow of\nmulti-threaded programs is more complicated, since the outcomes of\
      \ such\nprograms depend on the scheduler policy, and the leakages in intermediate\n\
      states also contribute to the overall leakage of the program.\n  This paper\
      \ proposes a novel model of quantitative analysis for multi-threaded\nprograms\
      \ that also takes into account the effect of observables in intermediate\nstates\
      \ along the trace. We define a notion of the leakage of a program trace.\nGiven\
      \ the fact that the execution of a multi-threaded program is typically\ndescribed\
      \ by a set of traces, the leakage of a program under a specific\nscheduler is\
      \ computed as the expected value of the leakages of all possible\ntraces. Examples\
      \ are given to compare our approach with the existing\napproaches.\n"
