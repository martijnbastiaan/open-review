    abstract: "  In this paper, we question the common practice of assigning security\
      \ impact\nratings to OS updates. Specifically, we present evidence that ranking\
      \ updates\nby their perceived security importance, in order to defer applying\
      \ some\nupdates, exposes systems to significant risk.\n  We argue that OS vendors\
      \ and security groups should not focus on security\nupdates to the detriment\
      \ of other updates, but should instead seek update\ntechnologies that make it\
      \ feasible to distribute updates for all disclosed OS\nbugs in a timely manner.\n"
