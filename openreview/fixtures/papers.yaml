    abstract: "  Turing progressions have been often used to measure the proof-theoretic\n\
      strength of mathematical theories. Turing progressions based on $n$-provability\n\
      give rise to a $\\Pi_{n+1}$ proof-theoretic ordinal. As such, to each theory\
      \ $U$\nwe can assign the sequence of corresponding $\\Pi_{n+1}$ ordinals $\\\
      langle\n|U|_n\\rangle_{n>0}$. We call this sequence a \\emph{Turing-Taylor expansion}\
      \ of\na theory.\n  In this paper, we relate Turing-Taylor expansions of sub-theories\
      \ of Peano\nArithmetic to Ignatiev's universal model for the closed fragment\
      \ of the\npolymodal provability logic ${\\mathbf{GLP}}_\\omega$. In particular,\
      \ in this\nfirst draft we observe that each point in the Ignatiev model can\
      \ be seen as\nTuring-Taylor expansions of formal mathematical theories.\n  Moreover,\
      \ each sub-theory of Peano Arithmetic that allows for a Turing-Taylor\nexpression\
      \ will define a unique point in Ignatiev's model.\n"
