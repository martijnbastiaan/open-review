{% extends "base.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}papers/list.css" />
{% endblock %}

{% block content %}
    <section class="navigation-bar box">
        <header>
            <h1>All Papers</h1>
            <ul>
                <li><a href="/papers/new">Newest</a></li>
                <li><a href="/papers/controversial">Most controversial</a></li>
                <li><a href="/papers/trending" class="active">Trending</a></li>
            </ul>
        </header>
    </section>

    <section class="listing box">
        <ol>
        {% for paper in papers %}
            <li><a href="{% url 'paper' paper.id %}">{{ paper.title }}</a></li>
        {% endfor %}
        </ol>
    </section>

{% endblock %}
