{% extends "base.html" %}
{% load markdown %}

{% block css %}
    <link rel="stylesheet" href="{{ STATIC_URL }}papers/add.css" />
{% endblock %}

{% block js %}
    <script type="text/coffeescript" src="{{ STATIC_URL }}papers/writing.coffee"></script>
    <script type="text/coffeescript" src="{{ STATIC_URL }}papers/submitting.coffee"></script>
{% endblock %}

{% block content %}
    <section class="box title">
        <header>
            <h1>Submit paper</h1>

            <select id="submission-type">
              <option value="arxiv" selected="">By arXiv ID</option>
              <option value="doi">By DOI</option>
              <option value="manually">Manually</option>
            </select>
        </header>
    </section>

    <section class="paper-details box">
        <h3>Paper details</h3>

        <form method="POST" id="arxiv-details">
            {% csrf_token %}
            <label>Arxiv ID:</label><input type="text" placeholder="For example: 1401.0003" />
            <button name="submit-paper" type="submit">Submit this paper</button>
        </form>

        <form method="POST" id="doi-details">
            {% csrf_token %}
            <label>DOI:</label><input type="text" placeholder="For example: 10.1006/jmbi.1998.2354" />
            <button name="submit-paper" type="submit">Submit this paper</button>
        </form>

        <form method="POST" id="manually-details">
            {% csrf_token %}
            <label>Title:</label><input type="text" />
            <label>Authors:</label><input type="text" placeholder="Seperated by commas, for example: Tony Cai, Xiaodong Li" />
            <button name="submit-paper" type="submit">Submit this paper</button>
        </form>
    </section>

{% endblock %}
