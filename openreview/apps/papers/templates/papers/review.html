<section review_id="{{ review.id }}" class="bs-callout bs-callout-info review">

<p class="poster">
  <em>
    <i class="glyphicon glyphicon-user"></i>
      <span class="author">{{ review.poster.username }}</span>
      on <span class="timestamp" unix="{{ review.timestamp|date:'U' }}">
        {{ review.timestamp }}
      </span>
  </em>
</p>

<article>
  <p>{{ review.text }}</p>
</article>

<p>
<div class="voting btn-group btn-group-xs ">
  <a title="Helpful, contributing, .." class="upvote btn btn-default">
    <i class="glyphicon glyphicon-arrow-up"></i>
    <span class="count">{{ review.n_upvotes }}</span>
  </a>
  <a title="Offtopic, rude, .." class="downvote btn btn-default">
    <i class="glyphicon glyphicon-arrow-down"></i>
    <span class="count">{{ review.n_downvotes }}</span>
  </a>
</div>

<div class="options btn-group btn-group-xs">
  {% if not review.parent %}
  <a href="{% url 'review' paper.id review.id %}" title="Permalink" class="btn btn-default">
      <i class="glyphicon glyphicon-comment"></i> {{ review.n_comments }} comments
  </a>
  {% endif %}
  <a href="{% url 'review' paper.id review.id %}" title="Permalink" class="btn btn-default">
    <i class="glyphicon glyphicon-link"></i>
  </a>
  <a style="display:none;" title="Edit this comment/review" class="btn btn-default edit">
    <i class="glyphicon glyphicon-edit"></i>
  </a>
  <a title="Report as spam" class="btn btn-default flag">
    <i class="glyphicon glyphicon-flag"></i>
  </a>
  <a style="display:none" title="Delete this comment/review" class="btn btn-default delete">
    <i class="glyphicon glyphicon-trash"></i>
  </a>
</div>

<span class="login">
  <small>
    <em>You must be <a href="{% url "accounts-login" %}?next={{ url }}">logged in</a> to vote!</em>
  </small>
</span>
</p>
</section>
