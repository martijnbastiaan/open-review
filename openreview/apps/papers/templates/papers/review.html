{% load markdown %}

<section data-review-id="{{ review.id }}" class="review box">
    <div data-url="{% url "vote" review.paper_id review.id %}" class="voting">
      <a class="up">❮</a>
      <span class="counter">{{ review.score }}</span>
      <a class="down">❯</a>
    </div>

    <header>
        {% if review.anonymous %}
            Anonymous,
        {% else %}
            <a class="author" href="#">{{ review.poster.username }}</a>,
        {% endif %} wrote on <span class="datetime">{{ review.timestamp }}</span>:

        <span class="rating">★★☆☆☆</span>
    </header>

    <article class="content {% if review.is_deleted %}deleted{% endif %}">
        {% if review.text %}
            {{ review.text|markdown }}
        {% else %}
            <p class="deleted">[deleted]</p>
        {% endif %}
    </article>

    <footer>
        <a href="{% url 'review' review.paper_id review.id %}">permalink</a>
    </footer>
</section>
