{% if reviews %}
    <ol>
        <!-- TODO: Limit number of reviews (4?), sort by date -->
        {% for review in reviews %}
            <li>
                <a href="{% url 'review' review.paper.id review.id %}" title="{{ review.timestamp }}, {{ review.poster }}">
            <span class="number-of-votes">
                {{ review.n_votes }}
            </span>
                    {{ review.paper.title }}
                </a>
                <blockquote>
                    {{ review.text|truncatechars:200 }}…
                </blockquote>
            </li>
        {% endfor %}
    </ol>

    <hr />

    {% if do_not_show_all %}
    {% else %}
        <p>
            <a href="{% url 'accounts-contributions' %}">View all of my contributions →</a>
        </p>
    {% endif %}
{% else %}
    <p>No contributions yet.</p>
{% endif %}
